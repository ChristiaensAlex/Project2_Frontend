<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie-edhge" />
		<title>Trek Je Plan - Account aanmaken</title>
		<meta name="description" content="Maak een account aan als begeleider" />
		<meta name="viewport" content="width-device-width, initial-scale=1.0" />

		<!--STYLE-->
		<link rel="stylesheet" href="screen.css" />

		<!--FONTS-->
		<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
		<!--SCRIPT-->

		<!--FAVICON-->
	</head>

	<body>
		<section class="o-section">
			<div class="c-content">
				<div class="o-header">
					<div class="c-logo">
						<div class="c_logo__symbol">logo</div>
						<div class="c-logo__name">
							Trek Je Plan
						</div>
					</div>
				</div>

				<div class="o-row">
					<div class="o-container">
						<form class="c-form" action="#">
							<div class="c-progressRegistration">
								<div>
									Stap 1 van 2
								</div>
								<div>
									<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
										<circle id="Ellipse_19" data-name="Ellipse 19" cx="4" cy="4" r="4" fill="#e0dee6" />
									</svg>
									<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
										<circle id="Ellipse_19" data-name="Ellipse 19" cx="4" cy="4" r="4" fill="#e0dee6" />
									</svg>
								</div>
							</div>
							<h1 class="c-title">
								Maak een account
							</h1>
							<p>
								Nog één laatste stap en je kan beginnen.
							</p>

							<div class="c-profile">
								<div>
									Kies een profielphoto
								</div>
								<button class="o-button-reset c-button__addProfilePic">
									<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="96" height="99" viewBox="0 0 96 99">
										<defs>
											<filter id="Rectangle_20" x="0" y="4" width="95" height="95" filterUnits="userSpaceOnUse">
												<feOffset dy="3" input="SourceAlpha" />
												<feGaussianBlur stdDeviation="3" result="blur" />
												<feFlood flood-opacity="0.161" />
												<feComposite operator="in" in2="blur" />
												<feComposite in="SourceGraphic" />
											</filter>
										</defs>
										<g id="Group_954" data-name="Group 954" transform="translate(-271.5 -418.679)">
											<g transform="matrix(1, 0, 0, 1, 271.5, 418.68)" filter="url(#Rectangle_20)">
												<rect id="Rectangle_20-2" data-name="Rectangle 20" width="77" height="77" rx="5" transform="translate(9 10)" fill="#ececf0" />
											</g>
											<g id="Group_7" data-name="Group 7" transform="translate(293.5 448.679)">
												<path id="Path_238" data-name="Path 238" d="M52.208,35.483V28.656A13.656,13.656,0,0,0,38.553,15h-23.9A13.656,13.656,0,0,0,1,28.656v6.828" transform="translate(-1 21.282)" fill="none" stroke="#fff" stroke-linejoin="round" stroke-width="4.5" />
												<ellipse id="Ellipse_70" data-name="Ellipse 70" cx="13.655" cy="13.656" rx="13.655" ry="13.656" transform="translate(12.174 0)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4.5" />
											</g>
											<g id="Group_1088" data-name="Group 1088" transform="translate(239.5 113.679)">
												<circle id="Ellipse_140" data-name="Ellipse 140" cx="10" cy="10" r="10" transform="translate(108 305)" fill="#e0dee6" />
												<path id="Path_273" data-name="Path 273" d="M827,2271.6l-1.6-1.6-2.4,2.4-2.4-2.4-1.6,1.6,2.4,2.4-2.4,2.4,1.6,1.6,2.4-2.4,2.4,2.4,1.6-1.6-2.4-2.4Z" transform="translate(1144.012 -1874.738) rotate(45)" fill="#fff" />
											</g>
										</g>
									</svg>
								</button>
							</div>

							<div class="c-addPhonenumber">
								<label class="c-label" for="PhoneNumber">Telefoonnummer</label>
								<input class="c-input" type="tel" name="PhoneNumber" />
								<p>
									Bij nood kunnen je cliënten je via dit nummer bereiken en je herkennen aan je foto
								</p>
							</div>
							<div class="c-addContact">
								<button class="o-button-reset c-button__addContact">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
										<g id="Group_1007" data-name="Group 1007" transform="translate(-181 -1013)">
											<circle id="Ellipse_148" data-name="Ellipse 148" cx="12" cy="12" r="12" transform="translate(181 1013)" fill="#1d5c5c" />
											<path id="Path_287" data-name="Path 287" d="M12,2.4,9.6,0,6,3.6,2.4,0,0,2.4,3.6,6,0,9.6,2.4,12,6,8.4,9.6,12,12,9.6,8.4,6Z" transform="translate(193.16 1016.599) rotate(45)" fill="#fff" stroke="#1d5c5c" stroke-width="1" />
										</g>
									</svg>
									<div>contact toevoegen</div>
								</button>
							</div>
							<div class="c-buttonrow">
								<button class="o-button-reset c-button c-backbutton">
									<svg class=" c-backbutton__arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="36" height="36" viewBox="0 0 400.004 400.004" style="enable-background:new 0 0 400.004 400.004;" xml:space="preserve">
										<path
											d="M382.688,182.686H59.116l77.209-77.214c6.764-6.76,6.764-17.726,0-24.485c-6.764-6.764-17.73-6.764-24.484,0L5.073,187.757
c-6.764,6.76-6.764,17.727,0,24.485l106.768,106.775c3.381,3.383,7.812,5.072,12.242,5.072c4.43,0,8.861-1.689,12.242-5.072
c6.764-6.76,6.764-17.726,0-24.484l-77.209-77.218h323.572c9.562,0,17.316-7.753,17.316-17.315
C400.004,190.438,392.251,182.686,382.688,182.686z"
										/>
									</svg>
									<div>
										Terug
									</div>
								</button>
								<button class="o-button-reset c-button c-submitbutton">Registreer</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
