<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie-edhge" />
		<title>Trek Je Plan - Account aanmaken</title>
		<meta name="description" content="Maak een account aan als begeleider" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--STYLE-->
		<link rel="stylesheet" href="screen.css" />

		<!--FONTS-->
		<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
		<!--SCRIPT-->
		<script defer src="./script/validation.js"></script>
		<!--FAVICON-->
	</head>

	<body>
		<section class="o-section">
			<div class="c-content">
				<div class="o-header">
					<div class="c-logo">
						<div class="c_logo__symbol">logo</div>
						<div class="c-logo__name">
							Trek Je Plan
						</div>
					</div>
				</div>

				<div class="o-row">
					<div class="o-container">
						<form class="c-form js-form" action="#">
							<div class="c-progressRegistration">
								<div>
									Stap 1 van 2
								</div>
								<div>
									<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
										<circle id="Ellipse_19" data-name="Ellipse 19" cx="4" cy="4" r="4" fill="#e0dee6" />
									</svg>
									<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
										<circle id="Ellipse_19" data-name="Ellipse 19" cx="4" cy="4" r="4" fill="#e0dee6" />
									</svg>
								</div>
							</div>
							<h1 class="c-title">
								Maak een account
							</h1>
							<p>
								<label class="c-label" for="FirstName">Voornaam</label>
								<input class="c-input " type="text" name="FirstName" />
							</p>
							<p>
								<label class="c-label " for="LastName">Achternaam</label>
								<input class="c-input" type="text" name="LastName" />
							</p>
							<p class="js-email-field">
								<label class="c-label js-email-label" for="E-mail">E-mail</label>
								<input class="c-input js-email" type="email" name="E-mail" placeholder="Vb. jon@doe.com" required />
								<span class=" c-error js-email-error u-hide">
									<svg class="c-icon js-icon-error u-hide" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
										<g id="Group_1123" data-name="Group 1123" transform="translate(-36 -411)">
											<circle id="Ellipse_128" data-name="Ellipse 128" cx="10" cy="10" r="10" transform="translate(36 411)" fill="#fe5e33" />
											<path id="Path_273" data-name="Path 273" d="M831,2272.4l-2.4-2.4-3.6,3.6-3.6-3.6-2.4,2.4,3.6,3.6-3.6,3.6,2.4,2.4,3.6-3.6,3.6,3.6,2.4-2.4-3.6-3.6Z" transform="translate(-779 -1855)" fill="#f9f6f6" stroke="#fd5f33" stroke-width="1" />
										</g>
									</svg>
									<svg class="c-icon js-icon u-hide" xmlns="http://www.w3.org/2000/svg" width="20.278" height="19.963" viewBox="0 0 20.278 19.963">
										<g id="Group_1089" data-name="Group 1089" transform="translate(-340.12 -355)">
											<ellipse id="Ellipse_128" data-name="Ellipse 128" cx="10.139" cy="9.981" rx="10.139" ry="9.981" transform="translate(340.12 355)" fill="#1c5c5c" />
											<path id="Fill_1" data-name="Fill 1" d="M4.251,8.665a.925.925,0,0,1-.663-.28L.275,5.008a.968.968,0,0,1,0-1.351.925.925,0,0,1,1.326,0l2.651,2.7L10.216.28a.925.925,0,0,1,1.325,0,.968.968,0,0,1,0,1.351L4.914,8.385a.926.926,0,0,1-.663.28" transform="translate(343.828 360.29)" fill="#fff" />
										</g>
									</svg>
									<span class="c-label__errormessage js-mail-errormessage">
										This field is required.
									</span>
								</span>
							</p>
							<p class="js-password-field">
								<label class="c-label js-password-label" for="Password">Wachtwoord</label>
								<input class="c-input js-password" type="password" name="Password" required />
								<span class=" c-error js-password-error u-hide">
									<svg class="c-icon js-icon-password-error u-hide" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
										<g id="Group_1123" data-name="Group 1123" transform="translate(-36 -411)">
											<circle id="Ellipse_128" data-name="Ellipse 128" cx="10" cy="10" r="10" transform="translate(36 411)" fill="#fe5e33" />
											<path id="Path_273" data-name="Path 273" d="M831,2272.4l-2.4-2.4-3.6,3.6-3.6-3.6-2.4,2.4,3.6,3.6-3.6,3.6,2.4,2.4,3.6-3.6,3.6,3.6,2.4-2.4-3.6-3.6Z" transform="translate(-779 -1855)" fill="#f9f6f6" stroke="#fd5f33" stroke-width="1" />
										</g>
									</svg>
									<svg class="c-icon js-icon-password u-hide" xmlns="http://www.w3.org/2000/svg" width="20.278" height="19.963" viewBox="0 0 20.278 19.963">
										<g id="Group_1089" data-name="Group 1089" transform="translate(-340.12 -355)">
											<ellipse id="Ellipse_128" data-name="Ellipse 128" cx="10.139" cy="9.981" rx="10.139" ry="9.981" transform="translate(340.12 355)" fill="#1c5c5c" />
											<path id="Fill_1" data-name="Fill 1" d="M4.251,8.665a.925.925,0,0,1-.663-.28L.275,5.008a.968.968,0,0,1,0-1.351.925.925,0,0,1,1.326,0l2.651,2.7L10.216.28a.925.925,0,0,1,1.325,0,.968.968,0,0,1,0,1.351L4.914,8.385a.926.926,0,0,1-.663.28" transform="translate(343.828 360.29)" fill="#fff" />
										</g>
									</svg>
									<span class="c-label__errormessage js-password-errormessage">
										This field is required.
									</span>
								</span>
							</p>
							<p class="js-password-repeat-field">
								<label class="c-label js-password-repeat-label" for="PasswordConfirm">Wachtwoord bevestigen</label>
								<input class="c-input js-password-repeat" type="password" name="PasswordConfirm" required />
								<span class=" c-error js-error u-hide">
									<svg class="c-icon js-icon-password-repeat-error u-hide" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
										<g id="Group_1123" data-name="Group 1123" transform="translate(-36 -411)">
											<circle id="Ellipse_128" data-name="Ellipse 128" cx="10" cy="10" r="10" transform="translate(36 411)" fill="#fe5e33" />
											<path id="Path_273" data-name="Path 273" d="M831,2272.4l-2.4-2.4-3.6,3.6-3.6-3.6-2.4,2.4,3.6,3.6-3.6,3.6,2.4,2.4,3.6-3.6,3.6,3.6,2.4-2.4-3.6-3.6Z" transform="translate(-779 -1855)" fill="#f9f6f6" stroke="#fd5f33" stroke-width="1" />
										</g>
									</svg>
									<svg class="c-icon js-icon-password-repeat u-hide" xmlns="http://www.w3.org/2000/svg" width="20.278" height="19.963" viewBox="0 0 20.278 19.963">
										<g id="Group_1089" data-name="Group 1089" transform="translate(-340.12 -355)">
											<ellipse id="Ellipse_128" data-name="Ellipse 128" cx="10.139" cy="9.981" rx="10.139" ry="9.981" transform="translate(340.12 355)" fill="#1c5c5c" />
											<path id="Fill_1" data-name="Fill 1" d="M4.251,8.665a.925.925,0,0,1-.663-.28L.275,5.008a.968.968,0,0,1,0-1.351.925.925,0,0,1,1.326,0l2.651,2.7L10.216.28a.925.925,0,0,1,1.325,0,.968.968,0,0,1,0,1.351L4.914,8.385a.926.926,0,0,1-.663.28" transform="translate(343.828 360.29)" fill="#fff" />
										</g>
									</svg>
									<span class="c-label__errormessage js-password-repeat-errormessage">
										This field is required.
									</span>
								</span>
							</p>
							<div class="c-buttonrow">
								<button class="o-button-reset c-button c-backbutton js-backbutton">
									<svg class=" c-backbutton__arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="36" height="36" viewBox="0 0 400.004 400.004" style="enable-background:new 0 0 400.004 400.004;" xml:space="preserve">
										<path
											d="M382.688,182.686H59.116l77.209-77.214c6.764-6.76,6.764-17.726,0-24.485c-6.764-6.764-17.73-6.764-24.484,0L5.073,187.757
c-6.764,6.76-6.764,17.727,0,24.485l106.768,106.775c3.381,3.383,7.812,5.072,12.242,5.072c4.43,0,8.861-1.689,12.242-5.072
c6.764-6.76,6.764-17.726,0-24.484l-77.209-77.218h323.572c9.562,0,17.316-7.753,17.316-17.315
C400.004,190.438,392.251,182.686,382.688,182.686z"
										/>
									</svg>
									<div>
										Terug
									</div>
								</button>
								<button class="o-button-reset c-button c-submitbutton js-submitbutton">Volgende</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
