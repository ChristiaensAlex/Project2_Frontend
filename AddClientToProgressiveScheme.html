                <form>
                    <div class="c-title__menu-alignleft">
                        <h3>
                            Client toevoegen aan

                    </div>
                    <div class="c-title__menu-smallmargin__top">
                        <h3>
                            Wassen
                        </h3>
                    </div>
                    <label class="c-label" for="Client">Client</label>
                    <p>
                        <label class="c-search">
                            <input class="c-input-search" type="search" placeholder="">
                        </label>
                    </p>
                    <p>
                        <label class="c-label" for="points">Te verdienen muntjes </label>
                        <input class="c-input-points" type="number" name="points" min="1" max="100"
                            placeholder="1 tot 100">
                    </p>
                    <p>
                        <label class="c-label" for="Frequency">Herhaling </label>
                        <span class="c-custom-select">
                            <select class="c-input c-custom-select__input" name="Frequency" placeholder="keuze">
                                <option disabled selected hidden>Maak je keuze...</option>
                                <option class="c-custom__option">Nooit</option>
                                <option class="c-custom__option">Dagelijks</option>
                                <option class="c-custom__option">Wekelijks</option>
                            </select>
                            <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M7,10l5,5,5-5Z" />
                            </svg>
                        </span>
                    </p>
                </form>
                <!-- Hier begint de kalender die enkel getoont moet worden nadat je de herhaling hebt gekozen-->
                <label class="c-label" for="StartDate">Begindatum </label>
                <div class="c-calendar">
                    <div class="c-cal">
                        <div class="c-cal__header">
                            <button class="c-cal__btn" data-calendar-toggle="previous">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10.781" height="18.734"
                                    viewBox="0 0 10.781 18.734">
                                    <path d="M5601.7-22.9l-8.367,8.367,8.367,8.367"
                                        transform="translate(-5591.916 23.897)" fill="none" stroke="#1d1a42"
                                        stroke-linecap="round" stroke-width="2" />
                                </svg>

                            </button>

                            <div class="c-cal__header__label" data-calendar-label="month">
                                March 2017
                            </div>

                            <button class="c-cal__btn" data-calendar-toggle="next">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10.781" height="18.734"
                                    viewBox="0 0 10.781 18.734">
                                    <path d="M5601.7-22.9l-8.367,8.367,8.367,8.367"
                                        transform="translate(5602.696 -5.162) rotate(180)" fill="none" stroke="#1d1a42"
                                        stroke-linecap="round" stroke-width="2" />
                                </svg>
                            </button>
                        </div>

                        <div class="l-line l-line--absolute"></div>

                        <div class="c-cal__week">
                            <span>M</span> <span>D</span><span>W</span> <span>D</span> <span>V</span> <span>Z</span>
                            <span>Z</span>
                        </div>
                        <div class="c-cal__body" data-calendar-area="month"></div>

                        <div class="l-line l-line--absolute l-line--absolute-bottom"></div>

                    </div>
                </div>

                <p class="c-time">
                    <label class="c-label" for="points">Uur: &nbsp</label>
                    <input class="c-input-time" type="time" id="time" name="time" placeholder="00:00">
                </p>
                <div class=" c-buttonrow">
                    <button class="o-button-reset c-button c-backbutton">

                        <svg class=" c-backbutton__arrow" version="1.1" xmlns="http://www.w3.org/2000/svg"

                                                                        C400.004,190.438,392.251,182.686,382.688,182.686z" />
